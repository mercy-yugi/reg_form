<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <link rel="stylesheet" href="style.css"
    <body>
        <div class="regform"><h1>Registration Form</h1></div>
<div class="main"
<form>
    <div id="name">
        <h2>Name</h2>
        <input type="text" class="firstname" name="" placeholder="firstname">
        <input type="text" class="lastname" name="" placeholder="lastname">
        
</div>
<h2 class="Age">Age</h2>
<input type="number" class="age" name="">


<h2 class="Gender">Gender</h2>
<select class="gender">
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
</select>
<h2 class="E-mail">E-mail</h2>
<input type="text" class="email" name="" placeholder="eg. zzzzz@gmail.com">

<h2 class="Phone">Phone</h2>
<select class="phone">
       <option>+254</option>
       <option>+255</option>
       <option>+256</option>
       <option>+257</option>
       <option>+258</option>

</select>

<input type="text" class="number" placeholder="phone number" name="">
<h2 class="password"> Password</h2>
<input type="password" class="pass1" placeholder="enter password" name="">
<input type="password" class="pass2" placeholder="re-enter password" name=""><br>

<p class="condition"><input type="checkbox" id="terms" name="">I accept terms and condition</p><br><br>

<input type="button" class="btn" value="register" name="">

</form>
    </body>
</html>
